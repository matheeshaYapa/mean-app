<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form *ngIf="!isLoading" (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input type="email" placeholder="E-Mail" ngModel #emailInput="ngModel"
             matInput name="email" required email>
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput ngModel placeholder="Password" #passwordInput="ngModel"
             name="password" id="password" required>
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button color="accent" type="submit">Sign Up
    </button>
  </form>
</mat-card>
